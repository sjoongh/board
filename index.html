<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>

    <!-- 게시물 등록 -->
    <div class="column-1">
        <div class="column-2">
            <input type="inputText" class="column-title" placeholder="제목을 입력하세요." autofocus>

            <textarea class="column-content" cols="100" rows="8" placeholder="내용을 입력하세요."></textarea>

            <input type="inputText" class="column-people" placeholder="작성자이름을 입력하세요.">

            <button class="btn">저장하기</button>
        </div>
    </div>

    <!-- 게시물 목록 -->
    <div class="column-lists">
        <ul class="column-list">
            <li class="column-items">
                <a href="#" class="column-item">
                    <div class="column-item-num"><span>1</span></div>
                    <div class="column-item-title"><span>제목입니다.</span></div>
                    <div class="column-item-date"><span>2022.01.21 14:00</span></div>
                </a>
                <button class="btn">삭제</button>
            </li>
        </ul>
    </div>
</body>
</html>
